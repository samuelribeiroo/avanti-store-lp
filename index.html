<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Avanti Store - Landing Page</title>
</head>

<body>
  <div class="promo-banner-discount">
    <p class="promo-banner-discount__text">Ganhe
      <span>R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom <strong>DESCONTO10</strong>
    </p>
  </div>


  <section class="hero">
    <div class="hero__container">
      <div class="hero__image">
        <div class="hero__background">
          <img src="./assets/Rectangle 10.jpg" alt="Promoção de vendas" class="hero__banner">
        </div>
      </div>

      <div class="hero__content">
        <h2 class="hero__title">SUPER<span class="hero__title--light">SALE</span></h2>
        <p class="hero__subtitle">ITENS SELECIONADOS COM ATÉ</p>
        <p class="hero__discount">50%<span class="hero__discount--off">OFF</span></p>
      </div>
    </div>

    <div class="hero__dots">
      <span class="hero__dot hero__dot--active"></span>
      <span class="hero__dot"></span>
      <span class="hero__dot"></span>
    </div>
  </section>

</body>

</html>
